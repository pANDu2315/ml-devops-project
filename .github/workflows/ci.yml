name: CI Pipeline

on:
  push:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Docker Login
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
           -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-devops ./app

    - name: Push Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/flask-devops
